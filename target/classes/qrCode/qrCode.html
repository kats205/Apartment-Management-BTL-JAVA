<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</head>
<body>
<canvas id="qr"></canvas>

<script>
  const qr = new QRious({
      element: document.getElementById('qr'),
      value: 'https://example.com',
      size: 200
  });
</script>
</body>
</html>
